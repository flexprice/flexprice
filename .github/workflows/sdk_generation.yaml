name: Generate SDK
on:
  workflow_dispatch:
    inputs:
      force:
        description: Force generation even if no changes detected
        type: boolean
        default: false
  schedule:
    - cron: 0 0 * * *

permissions:
  checks: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Speakeasy
        run: |
          curl -fsSL https://raw.githubusercontent.com/speakeasy-api/speakeasy/main/install.sh | sh
          echo "$HOME/.speakeasy/bin" >> $GITHUB_PATH
      
      - name: Authenticate Speakeasy
        run: |
          speakeasy auth login --api-key ${{ secrets.SPEAKEASY_API_KEY }}
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
      
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      
      - name: Generate SDK
        run: |
          speakeasy run || (echo "SDK generation encountered warnings but continuing..." && test -d api/go)
        env:
          SPEAKEASY_API_KEY: ${{ secrets.SPEAKEASY_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify SDK was generated
        run: |
          echo "Verifying SDK generation..."
          ls -la api/go
          cd api/go && go mod tidy && go build ./...
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: regenerate SDK'
          title: 'chore: regenerate SDK'
          body: |
            This PR was automatically generated by Speakeasy.
            
            Please review the changes and merge if appropriate.
          branch: speakeasy-sdk-regen
          delete-branch: true

