    x-enum-varnames:
    - BILLING_PERIOD_MONTHLY
    - BILLING_PERIOD_ANNUAL
    - BILLING_PERIOD_WEEKLY
    - BILLING_PERIOD_DAILY
  types.BillingTier:
    enum:
    - VOLUME
    - SLAB
    type: string
    x-enum-varnames:
    - BILLING_TIER_VOLUME
    - BILLING_TIER_SLAB
  types.Filter:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      order:
        type: string
      sort:
        type: string
      status:
        $ref: '#/definitions/types.Status'
    type: object
  types.InvoiceCadence:
    enum:
    - ARREAR
    - ADVANCE
    type: string
    x-enum-varnames:
    - InvoiceCadenceArrear
    - InvoiceCadenceAdvance
  types.Metadata:
    additionalProperties:
      type: string
    type: object
  types.PriceType:
    enum:
    - USAGE
    - FIXED
    type: string
    x-enum-varnames:
    - PRICE_TYPE_USAGE
    - PRICE_TYPE_FIXED
  types.ResetUsage:
    enum:
    - BILLING_PERIOD
    - NEVER
    type: string
    x-enum-varnames:
    - ResetUsageBillingPeriod
    - ResetUsageNever
  types.Status:
    enum:
    - published
    - deleted
    - archived
    type: string
    x-enum-varnames:
    - StatusPublished
    - StatusDeleted
    - StatusArchived
  types.SubscriptionStatus:
    enum:
    - active
    - paused
    - cancelled
    - incomplete
    - incomplete_expired
    - past_due
    - trialing
    - unpaid
    type: string
    x-enum-varnames:
    - SubscriptionStatusActive
    - SubscriptionStatusPaused
    - SubscriptionStatusCancelled
    - SubscriptionStatusIncomplete
    - SubscriptionStatusIncompleteExpired
    - SubscriptionStatusPastDue
    - SubscriptionStatusTrialing
    - SubscriptionStatusUnpaid
  types.TransactionStatus:
    enum:
    - pending
